<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="form-section">
      <form action="" id="game-form">
        <div class="player1-form">
          <label for="player1">Player 1 (X): </label>
          <input
            type="text"
            name="player1"
            id="player1"
            placeholder="Player 1"
          />
        </div>
        <div class="player2-form">
          <label for="player2">Player 2 (O): </label>
          <input
            type="text"
            name="player2"
            id="player2"
            placeholder="Player 2"
          />
        </div>
        <div><button id="start-button">Start game</button></div>
      </form>
    </div>
    <div class="game-section" style="display: none">
      <h1>Tic-Tac-Toe</h1>
      <div class="status">
        <div class="turn"></div>
        <button id="restart-button">Restart</button>
      </div>
      <div class="board" role="grid" aria-label="Tic Tac Toe board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="result"></div>
    </div>
  </body>
</html>
